name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Run tests
        run: ./gradlew test

      # Add this step to explicitly check for test failures
      - name: Check for test failures
        run: |
          if grep -q "failing tests" build/reports/tests/test/index.html; then
            echo "::error::Tests failed! This build should not pass."
            exit 1
          fi